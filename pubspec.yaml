name: flutter_device_info_plus
description: Enhanced device information with detailed hardware specs and capabilities. Get comprehensive device data including CPU, memory, storage, sensors, and system information.
version: 0.0.5
homepage: https://github.com/Dhia-Bechattaoui/flutter_device_info_plus
repository: https://github.com/Dhia-Bechattaoui/flutter_device_info_plus
issue_tracker: https://github.com/Dhia-Bechattaoui/flutter_device_info_plus/issues
documentation: https://pub.dev/documentation/flutter_device_info_plus

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.32.0"

dependencies:
  flutter:
    sdk: flutter
  web: ^1.0.0

dev_dependencies:
  build_runner: ^2.0.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  test: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_device_info_plus
        pluginClass: FlutterDeviceInfoPlusPlugin
      ios:
        pluginClass: FlutterDeviceInfoPlusPlugin
      linux:
        pluginClass: FlutterDeviceInfoPlusPlugin
      macos:
        pluginClass: FlutterDeviceInfoPlusPlugin
      windows:
        pluginClass: FlutterDeviceInfoPlusPluginCApi
      web:
        pluginClass: FlutterDeviceInfoPlusPlugin
        fileName: flutter_device_info_plus_web.dart

topics:
  - device-info
  - hardware
  - system-info
  - platform-info
  - flutter-plugin

funding:
  - https://github.com/sponsors/Dhia-Bechattaoui
